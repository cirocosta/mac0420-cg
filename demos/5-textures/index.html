<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas></canvas>

<script id="vshader" type="x-shader/vertex-shader">
attribute vec4 a_Position;
attribute vec2 a_TexCoord;
varying vec2 v_TexCoord;

void main ()
{
  gl_Position = a_Position;
  v_TexCoord = a_TexCoord;
}
</script>

<script id="fshader" type="x-shader/fragment-shader">
precision mediump float;
uniform sampler2D u_Sampler;
varying vec2 v_TexCoord;

void main ()
{
  gl_FragColor = texture2D(u_Sampler, v_TexCoord);
}

</script>

  <script src="../../assets/webgl-debug.js"></script>
  <script src="../../assets/gl-matrix.min.js"></script>
  <script type="application/javascript;version=1.7" src="../../assets/webgl-utils.js"></script>
  <script type="application/javascript;version=1.7" src="index.js"></script>
</body>
</html>
