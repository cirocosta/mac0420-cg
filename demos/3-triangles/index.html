<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

<body>
  <canvas></canvas>

<script id="vshader" type="x-shader/vertex-shader">
attribute vec4 a_Position;
uniform mat4 u_xformMatrix;
void main ()
{
  gl_Position = u_xformMatrix * a_Position;
  gl_PointSize = 10.0;
}
</script>

<script id="fshader" type="x-shader/fragment-shader">
precision mediump float;
uniform vec4 u_FragColor;
void main ()
{
  gl_FragColor = u_FragColor;
}

</script>

  <script src="../../assets/webgl-debug.js"></script>
  <script type="application/javascript;version=1.7" src="../../assets/MV.js"></script>
  <script type="application/javascript;version=1.7" src="../../assets/webgl-utils.js"></script>
  <script type="application/javascript;version=1.7" src="index.js"></script>
</body>
</html>
